<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-image: url('gradient-connection-background_52683-118592.avif');
    background-position: center; 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
    
.container {
        lighting-color: aqua;
        
        padding: 50px;
        border-radius: 50px;
        box-shadow: 5px px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        shape-margin: 4%;
        color: #22dd2b;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .signup-link {
        text-align: center;
        color: #22dd2b;
        margin-top: 10px;
    }
    .signup-link a {
        color: blue;
        text-decoration: none;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error-message {
        color: red;
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm" action="index.php" method="post">
        <input type="text" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        <p class="error-message" id="errorMessage">Invalid email or password.</p>
    </form>
    <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>
<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Check if email and password are valid
        if (!validateEmail(email) || password.trim() === "") {
            event.preventDefault(); // Prevent form submission
            document.getElementById("errorMessage").innerText = "Invalid email or password."; // Set error message
            document.getElementById("errorMessage").style.display = "block"; // Show error message
        } else {
            document.getElementById("errorMessage").style.display = "none"; // Hide error message
        }
    });

    function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }
</script>

</body>
</html>
